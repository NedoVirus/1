        const secondsLabel = document.getElementById('seconds-label');

        const titleElement = document.getElementById('title');

        const greetings = [
            "Желаю счастья и удачи!",

        ];

        const inputs = [
            document.getElementById('input-1'),
            document.getElementById('input-2'),
            document.getElementById('input-3'),
            document.getElementById('input-4')
        ];

        // Load saved inputs from localStorage
        inputs.forEach((input, index) => {
            const savedValue = localStorage.getItem(`input-${index + 1}`);
            if (savedValue) {
                input.value = savedValue;
            }

            // Save input value to localStorage on change
            input.addEventListener('input', () => {
                localStorage.setItem(`input-${index + 1}`, input.value);
            });
        });

        easterEggsButton.addEventListener('click', () => {
            mainScreen.classList.add('hidden');
            easterEggsScreen.classList.remove('hidden');
        });

        backButton.addEventListener('click', () => {
            easterEggsScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
        });

        function getDeclension(number, one, two, five) {
            if (number % 10 === 1 && number % 100 !== 11) {
                return one;
            } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                return two;
            } else {
                return five;
            }
        }

        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date(2026, 0, 1); // 1 января 2025 года
            const diff = nextYear - now;

            if (diff <= 0) {
                titleElement.textContent = "С НОВЫМ 2026 ГОДОМ!";
                document.getElementById('countdown').innerHTML = `<h2>${greetings[Math.floor(Math.random() * greetings.length)]}</h2>`;
                clearInterval(timer);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            daysElement.textContent = days;
            hoursElement.textContent = hours;
            minutesElement.textContent = minutes;
            secondsElement.textContent = seconds;

            daysLabel.textContent = getDeclension(days, 'День', 'Дня', 'Дней');
            hoursLabel.textContent = getDeclension(hours, 'Час', 'Часа', 'Часов');
            minutesLabel.textContent = getDeclension(minutes, 'Минута', 'Минуты', 'Минут');
            secondsLabel.textContent = getDeclension(seconds, 'Секунда', 'Секунды', 'Секунд');
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Particles animation with images and white dots
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particleImage = new Image();
        particleImage.src = '6.png';

        const particles = [];
        const whiteDotCount = 100; // Number of white dots
        const imageParticleCount = 1; // Number of image particles
        const maxSpeed = 3; // Maximum speed of particles

        function createParticle(type) {
            if (type === 'dot') {
                // Create white dot
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1, // Random radius between 1 and 4
                    speed: Math.random() * maxSpeed + 1,
                    type: 'dot' // Indicate it's a dot
                });
            } else if (type === 'image') {
                // Create image particle
                const size = 20; // Fixed size for image particles
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: size,
                    height: size,
                    speed: Math.random() * maxSpeed + 1,
                    type: 'image' // Indicate it's an image
                });
            }
        }

        for (let i = 0; i < whiteDotCount; i++) {
            createParticle('dot');
        }

        for (let i = 0; i < imageParticleCount; i++) {
            createParticle('image');
        }

        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p) => {
                p.y += p.speed;
                if (p.y > canvas.height) {
                    if (p.type === 'dot') {
                        p.y = -p.radius;
                    } else if (p.type === 'image') {
                        p.y = -p.height;
                    }
                    p.x = Math.random() * canvas.width;
                }

                if (p.type === 'dot') {
                    // Draw white dot
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                    ctx.closePath();
                } else if (p.type === 'image') {
                    // Draw image particle
                    ctx.drawImage(particleImage, p.x, p.y, p.width, p.height);
                }
            });
            requestAnimationFrame(updateParticles);
        }

        particleImage.onload = updateParticles;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Display image every 15 seconds
        setInterval(() => {
            const img = document.createElement('img');
            img.src = '5.png';
            img.classList.add('image-animation');
            img.style.width = '80px';  /* Размер изображения */
            img.style.height = '80px'; /* Размер изображения */
            document.body.appendChild(img);

            // Remove the image after animation
            setTimeout(() => {
                img.remove();
            }, 2000);
        }, 5000);
    </script>
